<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body class="d-flex flex-column">
    <nav class="navbar navbar-custom navbar-expand navbar-light bg-white m-0 p-0 w-100">
        <div class="container container-fluid p-0">
            <div class="row w-100 m-0 p-0">
                <div class="col-sm-4 d-flex justify-content-center justify-content-sm-start col-12 m-0 p-0">
                    <a class="navbar-brand navbar-brand-custom m-0 p-0">
                        <h2 class="font-weight-bold m-0 pl-5 pr-5 text-white">Bradley King</h2>
                    </a>
                </div>
                <div class="col d-flex justify-content-center justify-content-sm-end m-0 pb-3 pt-3 p-sm-0">
                    <ul class="navbar-nav mb-auto ml-0 mr-0 mt-auto">
                        <li class="nav-item ml-3 mr-3">
                            <a class="nav-link nav-link-custom" href="index.html">About</a>
                        </li>
                        <li class="ml-1 mr-1 d-none d-sm-block"></li>
                        <li class="nav-item ml-3 mr-3">
                            <a class="nav-link nav-link-custom" href="portfolio.html">Portfolio</a>
                        </li>
                        <li class="ml-1 mr-1 d-none d-sm-block"></li>
                        <li class="nav-item ml-3 mr-3">
                            <a class="nav-link nav-link-custom" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="flex-fill w-100">
        <div class="container container-custom container-fluid bg-white mb-5 mt-5 p-0">
            <h2 class="font-weight-bold ml-4 mr-4 pb-4 pt-4">Contact</h2>
            <br>
            <form>
                <div class="form-group">
                    <div class="row mb-4 ml-4 mr-4">
                        <label class="label-custom" for="nameForm">Name</label>
                        <input type="text" class="form-control form-control-custom" id="nameInput" aria-describedby="nameForm" placeholder="John Doe">
                    </div>
                    <div class="row mb-4 ml-4 mr-4">
                        <label class="label-custom" for="emailForm">Email</label>
                        <input type="email" class="form-control form-control-custom" id="emailInput" aria-describedby="emailForm" placeholder="jdoe@email.com">
                    </div>
                    <div class="row ml-4 mr-4">
                        <label class="label-custom" for="messageForm">Message</label>
                    </div>
                    <div class="row mb-4 ml-4 mr-4">
                        <!-- Bootstrap doesn't allow you to enlarge <textarea> elements horizontally because it often breaks page layouts. (Source: https://getbootstrap.com/docs/4.1/content/reboot/#forms)   -->
                        <textarea class="form-control-custom rounded" rows=6" id="messageInput" aria-describedby="messageForm"></textarea>
                    </div>
                    <div class="row mb-5 ml-4 mr-4">
                        <button type="submit" class="btn text-white" style="background-color: #4aaaa5;">Submit</button>
                    </div>
                </div>
            </form>
            </div>
        </div>
    </div>
    <footer class="footer-custom"></footer>
</body>
</html>
